<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form class="search-form" id="city-search-form">
          <div class="row">
            <div class="col-8">
              <input type="search" placeholder="Enter a city..." autofocus="on" class="form-control shadow-lg border-0"
                id="search-city-input" />
            </div>

            <div class="col-2">
              <input type="submit" value="Search" class="form-control btn btn-light shadow-sm" id="search-button" />
            </div>

            <div class="col-2">
              <img src="imgs/location-arrow-solid.svg" alt="Current Location" title="Current Location"
                id="current-location-arrow">
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-1"></div>
          <div class="col-4">
            <h1 class="d-flex weather-temperature">
              <img src="" alt="" class="float-left" id="icon" />
              <div class="d-flex" id="temp"> </div>
              <span class="units"><a href="" id="celsius-link">°C
                </a>|<a href="" id="fahrenheit-link">°F</a></span>
            </h1>
            <p>
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
            </p>
          </div>
          <div class="col-2">
            <div class="vr"></div>
          </div>



          <div class="col-4">
            <h1 class="city" id="city-heading"></h1>
            <p>
              <span id="date-and-time">Thursday 5:00 PM
              </span>
              <br />
              <span id="description"></span>
            </p>
          </div>

          <div class="col-1"></div>
        </div>
      </div>

      <div class="row container" id="weather-forecast">

      </div>


    </div>
  </div>
  <p class="netlify"><a href="https://github.com/emceekoenig/vanilla-weather-app">Open-source code</a> by Chelsea Koenig
    and <a href="https://elegant-profiterole-66e3d4.netlify.app/">hosted on Netlify.</a>
  </p>
  <script src="src/index.js"></script>
</body>

</html>
